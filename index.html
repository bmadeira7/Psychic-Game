<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychic Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--linking to my external css page-->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<!--setting up the bootstrap grid layout-->

<body>
    <div class="container">
        <img class="fortune-teller" src="assets/images/Fortune-teller.jpg" alt=fortune teller>
        <div class="row">
            <div class="col">
                <p class="click-me">ˆclick meˆ</p>
                <div class="jumbotron"></div>
                <!--creating the title for the game-->
                <h1>The Psychic Game</h1>

                <hr>
                <!--telling the user, through HTML text what to do-->
                <p><strong>GUESS WHAT LETTER I'M THINKING OF!!!?</strong></p>

                <!--creating p elements with id's that we can link to in our javascript-->
                <p id="wins-text">Wins:</p>
                <p id="losses-text">Losses:</p>
                <p>You have <span id="remaining-guesses">10</span> remaining guesses</p>
                <p id="guessed">Your guesses so far:</p>
                <p>You just answered - <span id="you-answered"></span></p>
            </div>
        </div>
    </div>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
